{% extends "base.html" %}

{% block title %}Register - Todo App{% endblock %}

{% block body %}
<div class="auth-container">
    <div class="auth-card">
        <div class="auth-header">
            <sl-icon name="check2-square" class="auth-logo"></sl-icon>
            <h1>Create Account</h1>
            <p class="auth-subtitle">Sign up to start managing your tasks</p>
        </div>

        <div id="error-container"></div>

        <form hx-post="/auth/register"
              hx-target="#error-container"
              hx-swap="innerHTML"
              class="auth-form">

            <div class="form-group">
                <label for="email">Email</label>
                <sl-input
                    id="email"
                    name="email"
                    type="email"
                    placeholder="you@example.com"
                    required
                    autocomplete="email">
                </sl-input>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <sl-input
                    id="password"
                    name="password"
                    type="password"
                    placeholder="At least 6 characters"
                    required
                    autocomplete="new-password"
                    password-toggle>
                </sl-input>
                <small class="help-text">Minimum 6 characters</small>
            </div>

            <div class="form-group">
                <label for="confirm_password">Confirm Password</label>
                <sl-input
                    id="confirm_password"
                    name="confirm_password"
                    type="password"
                    placeholder="Re-enter password"
                    required
                    autocomplete="new-password"
                    password-toggle>
                </sl-input>
            </div>

            <sl-button type="submit" variant="primary" class="auth-submit">
                <sl-icon slot="prefix" name="person-plus"></sl-icon>
                Create Account
            </sl-button>
        </form>

        <div class="auth-footer">
            <p>Already have an account? <a href="/login">Sign in</a></p>
        </div>
    </div>
</div>
{% endblock %}
